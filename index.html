<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoCaption AI - Video Subtitles</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Outfit:wght@500;700;800;900&family=Lora:ital,wght@0,400;0,600;1,400&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Outfit', 'sans-serif'],
              serif: ['Lora', 'serif'],
              mono: ['Roboto Mono', 'monospace'],
            },
            colors: {
              primary: '#6366f1',
              secondary: '#a855f7',
              dark: '#0f172a',
              surface: '#1e293b',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6366f1;
      }
      
      /* --- Viral Animation Classes --- */
      
      /* 1. Pop (Standard) */
      .anim-pop {
        animation: popIn 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      @keyframes popIn {
        from { opacity: 0; transform: scale(0.5) translateY(20px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
      }

      /* 2. Fade (Soft) */
      .anim-fade {
        animation: fadeIn 0.3s ease-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* 3. Slide (Dynamic) */
      .anim-slide {
        animation: slideIn 0.2s ease-out;
      }
      @keyframes slideIn {
        from { opacity: 0; transform: translateX(-40px) skewX(-10deg); }
        to { opacity: 1; transform: translateX(0) skewX(0); }
      }
      
      /* 4. Neon (Glow) */
      .anim-neon {
        text-shadow: 0 0 10px rgba(99, 102, 241, 0.8), 0 0 20px rgba(168, 85, 247, 0.4);
        animation: pulseNeon 2s infinite;
      }
      @keyframes pulseNeon {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.85; }
      }

      /* 5. Bounce (Playful) */
      .anim-bounce {
        animation: bounceIn 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }
      @keyframes bounceIn {
        0% { transform: scale(0.3); opacity: 0; }
        50% { transform: scale(1.05); opacity: 1; }
        70% { transform: scale(0.9); }
        100% { transform: scale(1); }
      }

      /* 6. Elastic (Rubber band) */
      .anim-elastic {
        animation: elasticIn 0.5s linear;
        transform-origin: center bottom;
      }
      @keyframes elasticIn {
        0% { transform: scale(0); opacity: 0; }
        25% { transform: scale(1.1, 0.9); opacity: 1; }
        50% { transform: scale(0.9, 1.1); }
        75% { transform: scale(1.05, 0.95); }
        100% { transform: scale(1, 1); }
      }

      /* 7. Punch (Aggressive / Hormozi Style) */
      .anim-punch {
        animation: punchIn 0.15s cubic-bezier(0.175, 0.885, 0.32, 1.5);
      }
      @keyframes punchIn {
        from { transform: scale(2); opacity: 0; filter: blur(4px); }
        to { transform: scale(1); opacity: 1; filter: blur(0); }
      }

      /* 8. Typewriter (Documentary) */
      .anim-typewriter {
        border-right: 2px solid rgba(255,255,255,0.75);
        white-space: nowrap;
        overflow: hidden;
        animation: blinkCursor 0.75s step-end infinite;
      }
      @keyframes blinkCursor {
        from, to { border-color: transparent }
        50% { border-color: rgba(255,255,255,0.75); }
      }
      
      /* Text Stroke Utility */
      .text-stroke {
        -webkit-text-stroke: 2px black;
        text-stroke: 2px black;
        text-shadow: 3px 3px 0 #000;
      }
      .text-stroke-sm {
        -webkit-text-stroke: 1px black;
        text-shadow: 2px 2px 0 rgba(0,0,0,0.5);
      }
      
      .cursor-grab {
        cursor: grab;
      }
      .cursor-grabbing {
        cursor: grabbing;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
  <body class="bg-dark text-white antialiased selection:bg-primary selection:text-white">
    <div id="root"></div>
  </body>
</html>
